<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery - Albums</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
        }

        .header-content, .donate-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .header-content nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .header-content nav ul li {
            margin: 0 10px;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .album {
            text-align: center;
        }

        .album img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .album img:hover {
            transform: scale(1.05);
        }

        .album h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .centered-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
        }

        .centered-content h2 {
            margin: 0;
        }

        main {
            margin-top: -100vh; /* Adjust if needed to position the main content correctly */
        }
    </style>
</head>
<body class="albums-page">
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="home.html"><img src="123.png" alt="Logo"></a>
            </div>
            <h1>My Photo Gallery</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="albums.html">Albums</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="links.html">Links</a></li>
                </ul>
            </nav>
        </div>
        <div class="donate-button">
            <a href="donate.html" class="button">Donate</a>
        </div>
    </header>
    <main>
        <section class="albums">
            <div class="centered-content">
                <h2>The main categories of images, click to see the complete sets</h2>
            </div>
            <div class="album-grid">
                <!-- Realise Swimsuit Sleeved Subfolder -->
                <div class="album">
                    <a href="realise-swimsuit-sleeved.html">
                        <img src="https://i.ibb.co/hDFSL0r/Realise-Swimsuit-Sleeveless-S1-1.jpg" alt="Realise Swimsuit Sleeved">
                    </a>
                    <h3><a href="realise-swimsuit-sleeved.html">Realise Swimsuit (Sleeved) Albums</a></h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Qetesh-Agdistis</p>
    </footer>

    <!-- Optional: Include scripts if needed -->
    <script src="scripts.js"></script>
</body>
</html>
