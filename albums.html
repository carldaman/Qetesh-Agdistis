<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery - Albums</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="home.html"><img src="https://i.ibb.co/your-logo.png" alt="Logo"></a>
            </div>
            <h1>My Photo Gallery</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="albums.html">Albums</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="links.html">Links</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="albums">
            <h2>Albums</h2>
            <div class="album-grid">
                <!-- Example Album -->
                <div class="album" onclick="openAlbum('album1')">
                    <img src="https://i.ibb.co/example1.jpg" alt="Album 1">
                    <h3>Album 1</h3>
                </div>
                <!-- Add more albums here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Photo Gallery</p>
    </footer>

    <!-- Album Modal -->
    <div id="album-modal" class="modal">
        <span class="close" onclick="closeAlbum()">&times;</span>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="album-title"></h2>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Photos will be injected here -->
            </div>
            <div class="modal-footer">
                <span id="modal-counter"></span>
                <a class="prev" onclick="changeSet(-1)">&#10094; Prev</a>
                <a class="next" onclick="changeSet(1)">Next &#10095;</a>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>


        <p>&copy; 2024 My Photo Gallery</p>
    </footer>
</body>
</html>
