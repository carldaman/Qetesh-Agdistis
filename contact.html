<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <header>
        <div class="logo">
            <a href="home.html"><img src="https://i.ibb.co/your-logo.png" alt="Logo"></a>
    </head>
<body>
    <header>
        <div class="logo">
            <a href="home.html"><img src="https://i.ibb.co/your-logo.png" alt="Logo"></a>
        </div>
        <h1>Welcome to My Photo Gallery</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="albums.html">Albums</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="links.html">Links</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Me</h2>
            <p>If you have any questions or just want to say hi, feel free to reach out!</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Qetesh-Agdistis</p>
    </footer>
</body>
</html>
