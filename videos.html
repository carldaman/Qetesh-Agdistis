<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Analytics script -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5FTEC93L1H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-5FTEC93L1H');
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        header {
            padding: 10px 0;
            text-align: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo img {
            max-width: 100px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .donate-button {
            margin-right: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .videos {
            margin-bottom: 40px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-out;
        }

        .video:hover {
            transform: translateY(-5px);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="home.html"><img src="123.png" alt="Logo"></a>
            </div>
            <h1>My Video Gallery</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="albums.html">Albums</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="links.html">Links</a></li>
               </ul>
            </nav>
            <div class="donate-button">
                <a href="donate.html" class="button">Donate</a>
            </div>
        </div>
    </header>
    <main>
        <section class="videos">
            <h2>My Videos</h2>
            <div class="video-grid">
                <!-- Video 1 -->
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/v6FSEO199os" width="300" height="200" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
                    <h5>Realise Swimsuit Video 1</h5>
                </div>
                <!-- Video 2 -->
                <div class="video">
                    <iframe src="https://player.vimeo.com/video/YOUR_VIDEO_ID_2" width="300" height="200" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
                    <h5>Video Title 2</h5>
                </div>
                <!-- Video 3 -->
                <div class="video">
                    <iframe src="https://player.vimeo.com/video/YOUR_VIDEO_ID_3" width="300" height="200" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
                    <h5>Video Title 3</h5>
                </div>
                <!-- Add more videos as needed -->
            </div>
        </section>
    </main>
    <footer>
        <div style="text-align: center; padding: 10px;">
            <p>&copy; 2024 Qetesh-Agdistis. All images and content are the property of qetesh-agdistis.com. Unauthorized use prohibited.</p>
            <p>Contact: <a href="contact.html" style="color: green;">Contact Page</a></p>
        </div>
    </footer>

    <!-- Optional: Include scripts if needed -->
    <script src="scripts.js"></script>
</body>
</html>
