<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Qetesh-Agdistis - Age Verification</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container img {
            width: 200px;
            height: auto;
        }
        .container button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #555;
            color: white;
        }
        .container button:hover {
            background-color: #777;
        }
    </style>    
</head>
<body>
    <div class="container">
        <img src="123.png" alt="Logo"style="width: 400px; height: auto;">
        <img src="Restricted-No-Entry-PNG-Clipart.png" alt="No Entry 18">
        <h1>Warning: You Must Be 18 or Older to Enter</h1>
        <p>This site contains content that is only suitable for individuals 18 years or older.</p>
        <button onclick="enterSite()">Yes, I am 18 or older</button>
        <button onclick="redirectGoogle()">No, take me to Google</button>
    </div>

    <script>
        function enterSite() {
            window.location.href = 'home.html';  // Replace with the actual home page URL
        }

        function redirectGoogle() {
            window.location.href = 'https://www.google.com';
        }
    </script>
</body>
</html>
